<div id="outer" class="outer-wrapper">
	<div id="dataservice-clone-container" class="container-fluid" ng-controller="DSCloneController as vm">
	    <h2 translate="dataservice-clone.instructionsMsg"></h2>
	    <form name="dataServiceCloneForm" class="row form-horizontal">
	        <div class="form-group">
	            <label class="col-md-1 control-label" for="dsName" translate="dataservice-clone.Name"></label>
	            <div class="col-md-6">
	                <input type="text"
                           name="dsName"
                           ng-model="vm.serviceName"
                           ng-change="vm.serviceNameChanged()"
                           required
                           autofocus
                           class="form-control" />
                    <div ng-show="vm.hasInvalidName()"
                         class="error-message"
                         ng-if="dataServiceCloneForm.dsName.$dirty || dataServiceCloneForm.dsName.$touched">
                        {{ vm.nameErrorMsg }}
                    </div>
	            </div>
	        </div>
	    </form>
	    <div class="row">
	        <button class="btn btn-primary"
                    ng-click="vm.onCloneDataServiceClicked(vmmain.selectedDataservice().keng__id, vm.serviceName)"
                    ng-class="{active:vmmain.selectedPage.id == 'dataservice-clone'}"
                    ng-disabled="vm.hasInvalidName()"
                    translate="dataservice-clone.Create">
            </button>
	        <button class="btn btn-default" ng-click="vmmain.selectPage('dataservice-summary')" ng-class="{active:vmmain.selectedPage.id == 'dataservice-clone'}" translate="dataservice-clone.Cancel"></button>
	    </div>
	</div>
</div>
