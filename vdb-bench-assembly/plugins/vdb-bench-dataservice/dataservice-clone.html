<div class="container-fluid" ng-controller="DSCloneController as vm">

    <div class="row">
        <div class="col-sm-8 col-md-9">                
            <div class="row">
                <div class="col-sm-9">
                    <h1><i class="fa pficon-replicator" aria-hidden="true"></i>Copy DataService '{{vmmain.selectedDataservice().keng__id}}'</h1>
                    <h3>&nbsp;&nbsp;Enter a name for the new dataservice</h3>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="textInput">Name</label>
                            <div class="col-md-6">
                              <input type="text" ng-model="nameVar" class="form-control">
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-primary" ng-click="vm.onCloneDataServiceClicked(vmmain.selectedDataservice().keng__id, nameVar)" ng-class="{active:vmmain.selectedPage.id == 'dataservice-clone'}"> Create</button>
                    <button class="btn btn-default" ng-click="vmmain.selectPage('dataservice-summary')" ng-class="{active:vmmain.selectedPage.id == 'dataservice-clone'}"> Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
