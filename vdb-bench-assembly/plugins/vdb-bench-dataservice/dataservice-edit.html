<div class="container-fluid" ng-controller="DSEditController as vm">
    <ol class="breadcrumb">
        <li><a ng-click="vmmain.selectPage('dataservice-summary')"><i class="fa fa-cubes fa-fw" aria-hidden="true"></i> DataServices</a></li>
        <li>Edit DataService</li>
    </ol>
    
    <div class="row">
        <div class="col-sm-8 col-md-9">                
            <div class="row">
                <div class="col-sm-9">
                    <h1><i class="fa fa-cubes" aria-hidden="true"></i>Edit DataService '{{vmmain.selectedDataservice().keng__id}}'</h1>
                    <h3>&nbsp;&nbsp;Edit the DataService</h3>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="textInput">Name</label>
                            <div class="col-md-6">
                              <input type="text" ng-model="nameVar" ng-init="nameVar=vmmain.selectedDataservice().keng__id" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="textInput">Description</label>
                            <div class="col-md-10">
                              <input type="text" ng-model="descriptionVar" ng-init="descriptionVar=vmmain.selectedDataservice().tko__description" class="form-control">
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-primary" ng-click="vm.onUpdateDataServiceClicked(nameVar, descriptionVar)" ng-class="{active:vmmain.selectedPage.id == 'dataservice-edit'}"> Save</button>
                    <button class="btn btn-default" ng-click="vmmain.selectPage('dataservice-summary')" ng-class="{active:vmmain.selectedPage.id == 'dataservice-edit'}"> Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
