<!--
   -- Git Wizard Steps
   -->
<div pf-wizard-step
        step-title="{{:: 'git-import-wizard.repositoryDetailsStepTitle' | translate}}"
        step-id="import-from-git-credentials"
        wz-disabled="{{!vm.wizardActive}}"
        ok-to-nav-away="vm.validateCredentials">
    <h1 translate="git-import-wizard.repositoryDetailsStepMsg" />

    <git-credentials-control show-name="false"
                                        show-file-path="true"
                                        show-security-attributes="true"
                                        on-selection="vm.onRepoSelection(selected)">
    </git-credentials-control>
</div>

<div pf-wizard-step
        step-title="{{:: 'git-import-wizard.extractStepTitle' | translate}}"
        step-id="import-from-git-final"
        wz-disabled="{{!vm.wizardActive}}">
    <h1 translate="git-import-wizard.extractStepMsg" />

    <div class="ds-import-git-page">
        <!-- Show progress bar on import -->
        <div class="ds-import-git-page-progress" ng-show="vm.inProgress">
            <uib-progressbar class="progress-striped active" value="dynamic" type="info"></uib-progressbar>
        </div>

        <div ng-show="!vm.inProgress">
            <div class="ds-import-git-page-button">
                <a class="btn btn-default btn-primary" ng-click="vm.onImportDataServiceClicked()" translate="shared.Import" />
            </div>
            <div class="ds-import-git-page-response">
                <div ng-class="vm.responseStyleClass">{{vm.response}}</div>
            </div>

            <div class="ds-import-git-page-error">
                {{vm.error}}
            </div>
        </div>
    </div>
</div>
