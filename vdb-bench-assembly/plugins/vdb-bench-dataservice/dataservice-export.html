<div id="outer" class="outer-wrapper">
	<div div="dataservice-export-container" class="container-fluid" ng-controller="DSImportExportController as vm">

<div ng-show="vm.exportFailed" class="toast-pf toast-pf-max-width toast-pf-top-right alert alert-danger alert-dismissable">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
    <span class="pficon pficon-close"></span>
  </button>
  <span class="pficon pficon-error-circle-o"></span>
  <strong>Export Failed: </strong>{{ vm.exportMessage }}.
</div>

	    <div class="row">
	        <div class="wizard-pf-container dsb-wizard-container">
	            <div pf-wizard title="{{:: 'dataservice-export.wizardTitle' | translate}}"
	                    on-finish="vm.doExport()"
	                    on-cancel="vmmain.selectPage('dataservice-summary',null)"
	                    back-callback="vm.backCallback"
	                    next-title="vm.nextButtonTitle"
	                    embed-in-page="true" 
                        content-height="'470px'">
	
	                <!--
	                    -- Export Type Step
	                    -->
	                <div pf-wizard-step step-title="{{:: 'dataservice-export.exportTypeStepTitle' | translate}}"
	                     step-id="export-type"
	                     wz-disabled="{{ vm.storageTypes.length < 2 }}"
	                     ng-show="{{ vm.storageTypes.length > 1 }}">
	                    <h1 translate="dataservice-export.instructionsMsg"></h1>
	
	                    <form class="ds-import-export-storage-types-form">
	                        <div ng-repeat="storageType in vm.storageTypes">
	                            <label>
	                                <input type="radio" ng-model="vm.storageType" ng-value="storageType" ng-init="$index==0?(vm.storageType=storageType):''">
	                                <!-- set the default value to be first in list -->
	                                {{storageType.name}} - {{storageType.description}}
	                            </label>
	                            <br/>
	                        </div>
	                    </form>
	
	                </div>
	
	                <!-- directive includes the git wizard steps -->
	                <ds-export-git-wizard wizard-active="vm.gitWizard"></ds-export-git-wizard>
	            </div>
	        </div>
	    </div>
	</div>
</div>
