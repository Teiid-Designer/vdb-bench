<div class="container-fluid" ng-controller="DSImportExportController as vm">

    <div class="row">
        <div class="col-sm-8 col-md-9">
            <div class="row">
                <div class="col-sm-12">
                    <h1><i class="fa pficon-export" aria-hidden="true"></i> Export DataService</h1>

                    <!--
                        -- Template is found in the angular template cache.
                        -- The html file is cached with the full path name hence the same path
                        -- needs to be included here.
                        -->
                    <wizard on-finish="vmmain.selectPage('dataservice-summary',null)" template="plugins/vdb-bench-dataservice/export/export-wizard.html">

                        <!--
                            -- Export Type Step
                            -->
                        <wz-step wz-title="Export Type">
                            <h1>Select how the dataservice should be exported</h1>

                            <form class="ds-import-export-storage-types-form">
                                <div ng-repeat="storageType in vm.storageTypes">
                                    <label>
                                        <input type="radio"
                                                    ng-model="vm.storageType"
                                                    ng-value="storageType"
                                                    ng-init="$index==0?(vm.storageType=storageType):''"> <!-- set the default value to be first in list -->
                                        {{storageType.name}} - {{storageType.description}}
                                    </label>
                                    <br/>
                                </div>
                            </form>

                            <input type="submit" wz-next value="Next" />
                            <input type="submit" wz-finish value="Finish" />
                        </wz-step>

                        <ds-export-file-wizard wizard-active="vm.fileWizard"></ds-export-file-wizard>
                        <ds-export-git-wizard wizard-active="vm.gitWizard"></ds-export-git-wizard>
                    </wizard>
                </div>
            </div>
        </div>
    </div>
</div>
