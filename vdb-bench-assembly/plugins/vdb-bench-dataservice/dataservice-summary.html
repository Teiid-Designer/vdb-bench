<div class="container-fluid" ng-controller="DSSummaryController as vm">

    <div id="dataservice-summary-noservices" ng-show="vm.dsLoading==false && vm.getAllDataServices().length==0" class="col-md-10 row" style="border-style:solid;border-width:2px;padding-bottom:10px;border-color:#999999;background-color:#EEEEEE">
	   <div class="row">
           <div class="col-md-2"></div>
	       <div class="col-md-8">
	           <img src="plugins/vdb-bench-dataservice/content/img/EmptyLibraryImage.png" style="max-height:100%;max-width:100%;">
	       </div>
           <div class="col-md-2"></div>
	   </div>
	   <div class="row">
	       <div class="col-md-4"></div>
	       <div class="col-md-6">
                <button class="btn btn-primary" ng-click="vmmain.selectPage('dataservice-new')" ng-class="{active:vmmain.selectedPage.id == 'dataservice-summary'}">Create Data Service</button>
                <button class="btn btn-primary" ng-click="vmmain.selectPage('dataservice-import')" ng-class="{active:vmmain.selectedPage.id == 'dataservice-summary'}">Import Data Service</button>
	       </div>
	       <div class="col-md-2"></div>
	   </div>
    </div>

    <div id="dataservice-summary-table-row" class="col-md-10 row" ng-show="vm.getAllDataServices().length>0">
	    <div class="row">
	       <div class="col-md-10"></div>
	       <div class="col-md-2">
                <button class="btn btn-primary" ng-click="vmmain.selectPage('connection-summary')" ng-class="{active:vmmain.selectedPage.id == 'dataservice-summary'}">Manage Connections</button>
	       </div>
	    </div>
        <h1><i class="fa fa-cubes" aria-hidden="true"></i> Data Services </h1>
        <div id="datservice-action-row" class="pull-right">
            <a href ng-click="vmmain.selectPage('dataservice-new',null)"><span class="fa fa-plus"></span> New DataService</a>&nbsp;&nbsp;
            <a href ng-click="vmmain.selectPage('dataservice-import',null)"><span class="pficon pficon-import"></span> Import DataService</a>
        </div>
        <div class="row">
           <div class="col-md-12">
             <div pf-toolbar id="dataserviceToolbar" config="vm.toolbarConfig"></div>
           </div>
        </div>
    </div>
    
    <div id="dataservice-summary-updating" ng-show="vm.dsLoading==true" class="col-md-10 row">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
        
    <div id="dataservice-summary-table-row" class="col-md-10 row" ng-show="vm.dsLoading==false && vm.getAllDataServices().length>0">
       <div class="row">
         <div class="col-md-12 list-view-container" ng-if="vm.viewType == 'listView'">
           <div pf-list-view config="vm.listConfig" items="vm.getDataServices()">
             <div class="list-view-pf-description">
               <div class="list-group-item-heading">
                 {{item.keng__id}}
               </div>
               <div class="list-group-item-text">
                 {{item.tko__description}}
               </div>
             </div>
             <!--
             <div class="list-view-pf-additional-info">
               <div class="list-view-pf-additional-info-item">
                 temp
               </div>
               <div class="list-view-pf-additional-info-item">
                 temp2
               </div>
             </div>
             -->
           </div>
         </div>
         <div class="col-md-12 card-view-container" ng-if="vm.viewType == 'cardView'">
           <div pf-card-view config="vm.listConfig" items="vm.getDataServices()">
             <div class="col-md-12">
               <span>{{item.keng__id}}</span>
             </div>
             <div class="col-md-12">
               <span>{{item.tko__description}}</span>
             </div>
           </div>
         </div>
       </div>
        
    </div>
</div>
