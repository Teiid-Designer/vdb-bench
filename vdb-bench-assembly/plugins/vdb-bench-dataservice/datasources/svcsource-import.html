<div class="container-fluid" ng-controller="SvcSourceImportController as vm">
    <ol class="breadcrumb">
        <li><a ng-click="vmmain.selectPage('dataservice-summary')"><i class="fa fa-cubes fa-fw" aria-hidden="true"></i> DataServices</a></li>
        <li><a ng-click="vmmain.selectPage('datasource-summary')"><i class="fa fa-database fa-fw" aria-hidden="true"></i> Service Sources</a></li>
        <li>Import Connection</li>
    </ol>
    
    <div class="row">
        <div class="col-sm-8 col-md-9">                
            <div class="row">
                <div class="col-sm-9">
                    <h1><i class="fa fa-database" aria-hidden="true"></i>Import Service Source</h1>
                    <h3>&nbsp;&nbsp;Choose the VDB file to import from your file system</h3>
                    <!-- Show the import dialog when importing -->
                    <div ng-init="vm.onImportSvcSourceClicked()" ng-show="!vm.init && vm.showImport">
                        <file-import-control on-import-complete="vm.onImportDone(result)" on-cancel="vm.onImportCancel()"></file-import-control>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
