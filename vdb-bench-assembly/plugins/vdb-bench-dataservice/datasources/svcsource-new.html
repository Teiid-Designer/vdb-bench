<div class="container-fluid" ng-controller="SvcSourceNewController as vm">
    <div id="svcsource-new-updating" ng-show="vm.connsLoading==true || vm.transLoading==true || vm.createAndDeployInProgress==true" class="col-md-10 row">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
    
    <div id="svcsource-new-controls" ng-show="vm.connsLoading==false && vm.transLoading==false && vm.createAndDeployInProgress==false" class="col-md-10 row">
      <div class="row">
        <div class="col-md-11">
            <h1><i class="fa fa-database" aria-hidden="true"></i>New Source</h1>
            <h3>&nbsp;&nbsp;Create a new Source</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="textInput">Name</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="vm.svcSourceName" class="form-control" required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="textInput">Description</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="vm.svcSourceDescription" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="conns">Connection</label>
                    <div class="col-md-6">
                        <select id="conns" ng-model="vm.connection" required="true"
                                ng-options="connection as connection.keng__id for connection in vm.getConnections() | orderBy: 'keng__id'">
                            <option value="" disabled selected hidden>-- choose connection --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="translators">Translator</label>
                    <div class="col-md-6">
                        <select id="translators" ng-model="vm.translator" required="true"
                                    ng-options="translator as translator.keng__id for translator in vm.getTranslators() | orderBy: 'keng__id'">
                            <option value="" disabled selected hidden>-- choose translator --</option>
                        </select>
                    </div>
                </div>
            </form>
            <input type="submit" class="btn btn-success" value="Create" ng-click="vm.onCreateSvcSourceClicked()"
                                              ng-disabled="vm.canCreateSvcSource() !== true || vmmain.selectedPage.id !== 'svcsource-new'"/>
            <input type="button" class="btn btn-primary" value="Cancel" ng-click="vmmain.selectPage('datasource-summary')"
                                              ng-disabled="vmmain.selectedPage.id !== 'svcsource-new'"/>
        </div>
      </div>
    </div>
        
</div>
