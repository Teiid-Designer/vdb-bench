<div id="svcsource-summary-container" class="container-fluid" ng-controller="DatasourceSummaryController as vm">
    
    <!-- Content shown if No Sources yet -->
    <div id="svcsource-summary-nosources" ng-show="vm.srcLoading==false && vm.hasSources==false" class="col-md-10 row">
        <div class="row">
            <h2>Welcome to the <strong>Data Services Builder</strong>!</h2>
            <h2><span class="fa fa-fw {{vmmain.selectedPage.icon}}"></span><span>{{vmmain.selectedPage.title}}</span></h2>
            <p>Currently, there are no Sources configured.  To get started, 
               click <a href ng-click="vmmain.selectPage('svcsource-new')"><span class="fa fa-fw {{vmmain.page('svcsource-new').icon}}"></span><span>{{vmmain.page('svcsource-new').title}}</span></a>
            </p>
        </div>
    </div>
    
    <div id="svcsource-summary-updating" ng-show="vm.srcLoading==true" class="col-md-10 row">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>

    <div id="svcsource-summary-table" class="col-md-10 row" ng-show="vm.srcLoading==false && vm.hasSources==true">
        <div class="row">
            <h2><span class="fa fa-fw {{vmmain.selectedPage.icon}}"></span><span>{{vmmain.selectedPage.title}}</span></h2>
        </div>

        <div pf-toolbar id="svcsourceToolbar" config="vm.toolbarConfig"></div>

        <div class="svcsource-summary-results-container">
            <div class="svcsource-summary-results">
                <div class="col-md-12 list-view-container" ng-if="vm.viewType == 'listView'">
                    <div pf-list-view config="vm.listConfig" items="vm.getServiceSources()" menu-actions="vm.menuActions">
                        <div class="list-view-pf-left">
                            <span class="fa fa-database list-view-pf-icon-sm"></span>
                        </div>
                        <div class="list-view-pf-body">
                            <div class="list-view-pf-description display-block">
                                <div class="list-group-item-heading no-float">
                                    {{item.keng__id}}
                                </div>
                                <div class="list-group-item-text no-float">
                                    {{item.tko__description}}
                                </div>
                            </div>
                            <div class="list-view-pf-additional-info">
                                <div class="list-view-pf-additional-info-item"
                                        uib-tooltip="The status of the service-source. If 'Active' then its deployed and available while 'New' means it remains in the workspace">
                                    <span ng-class="{ 'label label-success': prop.value=='Active' , 'label label-warning': prop.value=='Modified' , 'label label-info': prop.value=='New' }"
                                              ng-repeat="prop in item.keng__properties" ng-show="prop.name=='status'">
                                        {{prop.value}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="svcsource-summary-results-ddl" ng-show="vm.srcLoading==false && vm.getServiceSources().length>0 && vm.displayDdl==true">
                <div class="svcsource-summary-results-ddl-titlebar">
                    <h5 class="svcsource-summary-results-ddl-titlebar-title">Source Schema</h5>
                    <h5 class="svcsource-summary-results-ddl-titlebar-close" ng-click="vm.displayDdl = false">X</h5>
                </div>
                <div ui-codemirror="{ onLoad : vm.ddlEditorLoaded }" ng-model="vm.selectedSourceDDL" ui-codemirror-opts="vm.ddlEditorOptions">
                </div>
            </div>
        </div>
<!--
        <div class="col-md-10 card-view-container" ng-if="vm.viewType == 'cardView'" ng-show="vm.srcLoading==false">
       <div pf-card-view config="vm.listConfig" items="vm.getServiceSources()">
         <div class="col-md-12">
           <span>{{item.keng__id}}</span>
         </div>
         <div class="col-md-12">
           <span>{{item.vdb__description}}</span>
         </div>
       </div>
     </div>
-->
    
    </div>

</div>
