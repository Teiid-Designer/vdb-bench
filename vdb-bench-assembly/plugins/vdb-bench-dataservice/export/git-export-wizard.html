<!--
   -- Git Wizard Steps
   -->
<div pf-wizard-step
        step-title="{{:: 'git-export-wizard.repoPropsStepTitle' | translate}}"
        step-id="export-to-git-credentials-final"
        wz-disabled="{{!vm.wizardActive}}"
        next-enabled="vm.validateCredentials()"
        ok-to-nav-away="vm.validateCredentials()">
    <h1 translate="git-export-wizard.repoPropsStepMsg" />

    <git-credentials-control show-name="false"
                             show-file-path="true"
                             show-security-attributes="true"
                             require-author-name="true"
                             require-author-email="true"
                             on-selection="vm.onRepoSelection(selected)">
    </git-credentials-control>
</div>
