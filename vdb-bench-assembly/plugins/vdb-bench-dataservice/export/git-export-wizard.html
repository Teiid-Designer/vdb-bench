<!--
   -- Git Wizard Steps
   -->
<div pf-wizard-step
        step-title="Repository Properties"
        step-id="export-to-git-credentials"
        wz-disabled="{{!vm.wizardActive}}"
        next-enabled="vm.validateCredentials()"
        ok-to-nav-away="vm.validateCredentials()">
    <h1 translate="git-export-wizard.repoDetailsStepMsg" />

    <git-credentials-control show-name="false"
                                        show-file-path="true"
                                        show-security-attributes="true"
                                        on-selection="vm.onRepoSelection(selected)">
    </git-credentials-control>
</div>

<div pf-wizard-step
        step-title="Commit to Repository"
        step-id="export-to-git-final"
        wz-disabled="{{!vm.wizardActive}}">
    <h1 translate="git-export-wizard.exportStepMsg" />

    <div class="ds-export-git-page">
        <!-- Show progress bar on export -->
        <div class="ds-export-git-page-progress" ng-show="vm.inProgress">
            <uib-progressbar class="progress-striped active" value="dynamic" type="info"></uib-progressbar>
        </div>

        <div ng-show="!vm.inProgress">
            <div class="ds-export-git-page-button">
                <a class="btn btn-default btn-primary"
                   ng-click="vm.onExportDataServiceClicked()"
                   translate="shared.Export">
                </a>
            </div>
            <div class="ds-export-git-page-response">
                <span ng-class="vm.responseStyleClass" />{{vm.responseMsg}}</div>
            </div>

            <div class="ds-export-git-page-error">
                {{vm.error}}
            </div>
        </div>
    </div>
</div>
