<div class="container-fluid" ng-controller="DSImportExportController as vm">

    <div class="row">
        <div class="col-sm-8 col-md-9">
            <div class="row">
                <div class="col-sm-12">
                    <h1><i class="fa pficon-import" aria-hidden="true"></i> Import Data Service</h1>

                    <!--
                        -- Template is found in the angular template cache.
                        -- The html file is cached with the full path name hence the same path
                        -- needs to be included here.
                        -->
                    <wizard on-finish="vmmain.selectPage('dataservice-summary',null)" template="plugins/vdb-bench-dataservice/import/import-wizard.html">

                        <!--
                            -- Import Type Step
                            -->
                        <wz-step wz-title="Import Source">
                            <h1>Select the source of the dataservice</h1>

                            <form class="ds-import-export-storage-types-form">
                                <div ng-repeat="storageType in vm.storageTypes">
                                    <label>
                                        <input type="radio"
                                                    ng-model="vm.storageType"
                                                    ng-value="storageType"
                                                    ng-init="$index==0?(vm.storageType=storageType):''"> <!-- set the default value to be first in list -->
                                        {{storageType.name}} - {{storageType.description}}
                                    </label>
                                    <br/>
                                </div>
                            </form>

                            <input type="submit" wz-next value="Next" />
                            <input type="submit" wz-finish value="Finish" />
                        </wz-step>

                        <ds-import-file-wizard wizard-active="vm.fileWizard"></ds-import-file-wizard>
                        <ds-import-git-wizard wizard-active="vm.gitWizard"></ds-import-git-wizard>
                    </wizard>
                </div>
            </div>
        </div>
    </div>
</div>
