<div class="container-fluid" ng-controller="ConnectionEditController as vm">
    <ol class="breadcrumb">
        <li><a ng-click="vmmain.selectPage('dataservice-summary')"><i class="fa fa-cubes fa-fw" aria-hidden="true"></i> DataServices</a></li>
        <li><a ng-click="vmmain.selectPage('connection-summary')"><i class="fa fa-plug fa-fw" aria-hidden="true"></i> Connections</a></li>
        <li>Edit DataService</li>
    </ol>
    
    <div class="row">
        <div class="col-sm-8 col-md-9">                
            <div class="row">
                <div class="col-sm-9">
                    <h1><i class="fa fa-plug" aria-hidden="true"></i>Edit Connection '{{vmmain.selectedConnection().keng__id}}'</h1>
                    <h3>&nbsp;&nbsp;Edit the Connection</h3>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="textInput">Name</label>
                            <div class="col-md-6">
                              <input type="text" ng-model="nameVar" ng-init="nameVar=vmmain.selectedConnection().keng__id" class="form-control">
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-primary" ng-click="vm.onUpdateConnectionClicked(nameVar)" ng-class="{active:vmmain.selectedPage.id == 'connection-edit'}"> Save</button>
                    <button class="btn btn-default" ng-click="vmmain.selectPage('connection-summary')" ng-class="{active:vmmain.selectedPage.id == 'connection-edit'}"> Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
