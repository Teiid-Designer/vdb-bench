<div class="container-fluid" ng-controller="ConnectionSummaryController as vm">

    <ol class="breadcrumb">
        <li><a ng-click="vmmain.selectPage('dataservice-summary')"><i class="fa fa-cubes fa-fw" aria-hidden="true"></i> DataServices</a></li>
        <li><i class="fa fa-plug fa-fw" aria-hidden="true"></i> Connections</li>        
    </ol>
    
    <div id="connection-summary-table-row" class="col-md-10 row">
        <h1><i class="fa fa-plug" aria-hidden="true"></i> Connections </h1>
        <div id="connection-action-row">
            <a href ng-click="vmmain.selectPage('connection-new',null)"><span class="fa fa-plus"></span> New Connection</a>&nbsp;&nbsp;
            <a href ng-click="vmmain.selectPage('connection-import',null)"><span class="pficon pficon-import"></span> Import Connection</a>
        </div>
        <div class="row">
           <div class="col-md-12">
             <div pf-toolbar id="connectionToolbar" config="vm.toolbarConfig"></div>
           </div>
        </div>
    </div>
    
    <div id="connection-summary-updating" ng-show="vm.connLoading==true" class="col-md-10 row">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
        
    <div id="connection-summary-table-row" class="col-md-10 row" ng-show="vm.connLoading==false">
       <div class="row">
         <div class="col-md-12 list-view-container" ng-if="vm.viewType == 'listView'">
           <div pf-list-view config="vm.listConfig" items="vm.getConnections()">
             <div class="list-view-pf-description">
               <div class="list-group-item-heading">
                 {{item.keng__id}}
               </div>
               <div class="list-group-item-text">
                   <table>
                       <tr>
                         <td width="15%"><span class="label label-info">New</span></td>
                         <td width="10%">{{item.tko__driverName}}</td>
                         <td width="10%">{{item.tko__jndiName}}</td>
                       </tr>
                   </table>
               </div>
             </div>
             <!--
             <div class="list-view-pf-additional-info">
               <div class="list-view-pf-additional-info-item">
                 {{item.tko__driverName}}
               </div>
               <div class="list-view-pf-additional-info-item">
                 {{item.tko__jndiName}}
               </div>
             </div>
             -->
           </div>
         </div>
         <div class="col-md-12 card-view-container" ng-if="vm.viewType == 'cardView'">
           <div pf-card-view config="vm.listConfig" items="vm.getConnections()">
             <div class="col-md-12">
               <span>{{item.keng__id}}</span>
             </div>
           </div>
         </div>
       </div>
        
    </div>
</div>
