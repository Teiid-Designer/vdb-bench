<div class="container-fluid" ng-controller="ConnectionImportController as vm">
    <ol class="breadcrumb">
        <li><a ng-click="vmmain.selectPage('dataservice-summary')"><i class="fa fa-cubes fa-fw" aria-hidden="true"></i> DataServices</a></li>
        <li><a ng-click="vmmain.selectPage('connection-summary')"><i class="fa fa-plug fa-fw" aria-hidden="true"></i> Connections</a></li>
        <li>Import DataService</li>
    </ol>
    
    <div class="row">
        <div class="col-sm-8 col-md-9">                
            <div class="row">
                <div class="col-sm-9">
                    <h1><i class="fa fa-plug" aria-hidden="true"></i>Import Connection</h1>
                    <h3>&nbsp;&nbsp;Choose the Connection tds file to import from your file system</h3>
                    <!-- Show the import dialog when importing -->
                    <div ng-init="vm.onImportConnectionClicked()" ng-show="!vm.init && vm.showImport">
                        <file-import-control on-import-complete="vm.onImportDone(result)" on-cancel="vm.onImportCancel()"></file-import-control>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
