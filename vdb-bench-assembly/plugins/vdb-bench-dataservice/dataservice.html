<div class="container-fluid" ng-controller="DataserviceController as vm">
    <h1><i class="fa fa-cubes" aria-hidden="true"></i> Data Services - {{vm.m_numDataservices}}
    </h1>

    <h2><i class="pficon pficon-ok" aria-hidden="true"></i> ({{vm.m_numDataservicesActive}})&nbsp;&nbsp;
        <i class="pficon pficon-info" aria-hidden="true"></i> ({{vm.m_numDataservicesInactive}})
    </h2>
    
    <div id="dataservice-summary-table-row" class="col-md-10 row">
        <table id="dataservices-summary-table" class="table">
            <thead>
                <tr>
                    <th style="text-align: center">Status</th>
                    <th>DataService</th>
                    <th>Datasources</th>
                    <th>Last Update</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tr ng-repeat="ds in vm.m_dataservices">
                <td align="middle">
                    <span ng-class="{ 'pficon pficon-ok': ds.status=='Active' ,
                                      'pficon pficon-info': ds.status=='Inactive' }"></span>
                </td>
                
                <td>
                    <strong>
                        <a href="./dataservice-detail.html"><i class="pficon pficon-storage-domain" aria-hidden="true"></i> {{ds.name}}
                        </a>
                    </strong>
                    <br>{{ds.description}}
                </td>
                
                <td><i class="pficon pficon-route" aria-hidden="true"></i>
                    <strong><a href="../dataservice/datasource-detail.html" >{{ds.datasources}}</a></strong>
                </td>
                
                <td>{{ds.lastUpdate}}</td>
                
                <td>
                    <a href="./datasource-test.html"><i class="fa fa-play fa-fw" style="color:green" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Test"></i></a>
                    
                    <a href="./datasource-detail.html"><i class="fa fa-edit fa-fw" style="color:black" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Edit"></i></a>
                    
                    <a href="#"><i class="pficon pficon-export" style="color:black" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Clone"></i></a>
                    
                    <a href="#"><i class="fa fa-remove fa-fw" style="color:red" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Delete"></i></a>
                </td>
            </tr>
        </table>
    </div>
</div>
