<h1>Vdb Builder Workspace</h1>

<div class="container-fluid">
    <div class="row" ng-controller="VdbController">
        <div class="col-sm-2">

            <!-- Repository -->

            <div class="row">
                <repo-widget></repo-widget>
            </div>

            <!-- End of Repository -->

            <!-- Repository Contents -->

            <div class="col-sm-12">
                <h4>Repository Contents</h4>
            </div>

            <div id="panel-repo-content" class="col-sm-12">
                <accordion close-others="false">
                    <!-- Vdbs -->
                    <accordion-group heading="Vdbs" ng-init="isOpen = true" is-open="isOpen">
                        <accordion-heading>
                            Vdbs
                            <!-- Necessary to make it into a dropdown as they do not refresh the page when clicked -->
                            <div class="pull-right" dropdown>
                                <button type="button" class="glyphicon glyphicon-plus vdb-heading-btn" dropdown-toggle ng-click="onAddClicked($event)"></button>
                                <button type="button" class="glyphicon glyphicon-minus vdb-heading-btn" dropdown-toggle ng-click="onRemoveClicked($event)"></button>
                            </div>
                        </accordion-heading>
                        <div id="list-vdb">
                            <div class="list-group">
                                <a class="list-group-item" ng-repeat="vdb in vdbObject.vdbs" ng-click="$parent.select(vdb)" ng-class="{active:$parent.selected()==vdb}">
                                    {{vdb.id}}
                                </a>
                            </div>
                            <h3>Vdb selected: {{selected().id || none}}</h3>
                        </div>
                    </accordion-group>
                </accordion>

            </div>

            <!-- End of Repository Contents -->
        </div>

        <!-- Panel for editing the selected vdb properties -->
        <div class=col-sm-10>
            <div ng-show="selected()">
                <tabset>
                    <tab heading="Vdb Content" ng-click="onTabSelected('Diagram')">
                        <div class="vdb-diagram col-sm-8">
                            <vdb-visualization vdb="selected().content" selected-vdb-component="vdbObject.selectedVdbComponent" height="2048" width="1024"></vdb-visualization>
                        </div>

                        <!-- Vertical tabbed page for displaying selected object properties -->
                        <div class="vdb-diagram-nav-col col-sm-4">
                            <divider-widget>
                                <divider title="New">
                                    <p>I am on the NEW page</p>
                                </divider>
                                <divider title="Edit">
                                    <div class="list-group">
                                        <a class="list-group-item" ng-repeat="component in vdbObject.selectedVdbComponent">
                                            Selected Object: {{component._links[0].href}}
                                            <attribute-widget selected="component"/>
                                        </a>
                                    </div>
                                </divider>
                            </divider-widget>
                        </div>

                    </tab>
                    <tab heading="Vdb Preview" ng-click="onTabSelected('Preview')">
                        <ui-codemirror ng-model="selected().previewContent" ui-refresh="vdbObject.previewRefresh" ui-codemirror-opts="xmlPreviewOptions"></ui-codemirror>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
