<h1>Vdb Builder Workspace</h1>

<div class="container-fluid">
    <div class="row" ng-controller="VdbController">
        <div class="col-sm-2">

            <!-- Repository -->

            <div class="row">
                <repo-widget></repo-widget>
            </div>

            <!-- End of Repository -->

            <!-- Repository Contents -->

            <div class="col-sm-12">
                <h4>Repository Contents</h4>
            </div>

            <div id="panel-repo-content" class="col-sm-12">
                <accordion close-others="false">
                    <!-- Vdbs -->
                    <accordion-group heading="Vdbs" ng-init="isOpen = true" is-open="isOpen">
                        <accordion-heading>
                            Vdbs
                            <!-- Necessary to make it into a dropdown as they do not refresh the page when clicked -->
                            <div class="pull-right" dropdown>
                                <button type="button" class="glyphicon glyphicon-plus vdb-heading-btn" dropdown-toggle ng-click="onAddClicked($event)"></button>
                                <button type="button" class="glyphicon glyphicon-minus vdb-heading-btn" dropdown-toggle ng-click="onRemoveClicked($event)"></button>
                            </div>
                        </accordion-heading>
                        <div id="list-vdb">
                            <div class="list-group">
                                <a class="list-group-item" ng-repeat="vdb in vdbObject.vdbs" ng-click="$parent.vdbObject.selected = vdb" ng-class="{active:vdbObject.selected==vdb}">
                                    {{vdb.id}}
                                </a>
                            </div>
                            <h3>Vdb selected: {{vdbObject.selected.id || none}}</h3>
                        </div>
                    </accordion-group>
                </accordion>

            </div>

            <!-- End of Repository Contents -->
        </div>

        <!-- Panel for editing the selected vdb properties -->
        <div class=col-sm-10>
            <div ng-show="vdbObject.selected">
                <tabset>
                    <tab heading="Vdb Content" ng-click="onTabSelected('Diagram')">
                        <!-- Enclosing div defined with css max-width and max-height and overflow:auto to display scrollbars for canvas -->
                        <div class="vdb-diagram, col-sm-10">
                            <vdb-visualization vdb="vdbObject.vdbContent" selected-vdb-component="vdbObject.selectedVdbComponent" height="2048" width="1024"></vdb-visualization>
                        </div>
                        <div class="col-sm-2">
                            <div id="list-selected-vdb">
                                <div class="list-group">
                                    <a class="list-group-item" ng-repeat="selected in vdbObject.selectedVdbComponent">
                                        {{selected.self}}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="Vdb Preview" ng-click="onTabSelected('Preview')">
                        <ui-codemirror ng-model="vdbObject.previewContent" ui-refresh="vdbObject.previewRefresh" ui-codemirror-opts="xmlPreviewOptions"></ui-codemirror>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
