<h1>Repository Management</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">

            <!-- Repository -->

            <div class="row">
                <!-- edit attribute tells widget to display the add / remove buttons -->
                <repo-widget edit="true"></repo-widget>
            </div>

            <!-- End of Repository -->

        </div>

        <!-- Form for editing the selected repository properties -->
        <div class=col-sm-10 ng-controller="vdbBench.RepoController">
            <div hawtio-form-2="repoEditConfig" entity="selectedRepo"></div>
        </div>
    </div>
</div>
