<h1>Vdb Builder Workspace</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">

            <!-- Repository -->

            <div class="row">
                <div class="col-sm-12">
                    <h3>Repository</h3>
                </div>

                <div class="col-sm-10">
                    <textarea id="textarea-repo" class="form-control" style="width: 100%" rows="2"></textarea>
                </div>
                <div class="col-sm-2">
                    <div class="row">
                        <button id="btn-add-repo" class="btn btn-xs btn-default">Add...</button>
                    </div>
                    <div class="row">
                        <button id="btn-remove-repo" class="btn btn-xs btn-default">Remove</button>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div id="panel-filter-buttons"></div>
                </div>
            </div>

            <!-- End of Repository -->

            <!-- Repository Contents -->

            <div class="col-sm-12">
                <h4>Repository Contents</h4>
            </div>

            <div id="panel-repo-content" class="col-sm-12">

                <accordion close-others="false">
                    <!-- Connections -->
                    <accordion-group heading="Connections">
                        Connections to be displayed here
                    </accordion-group>
                    <!-- Vdbs -->
                    <accordion-group heading="Vdbs">
                        <div id="list-vdb" ng-controller="vdbBench.VdbController">
                            <div class="list-group">
                                <a class="list-group-item" ng-repeat="vdb in vdbs" ng-click="$parent.selected = vdb" ng-class="{active:selected==vdb}">
                                    {{vdb.name}}
                                </a>
                            </div>
                            <h3>Vdb selected: {{selected.name || none}}</h3>
                        </div>
                    </accordion-group>
                </accordion>

            </div>

            <!-- End of Repository Contents -->
        </div>
    </div>
</div>
