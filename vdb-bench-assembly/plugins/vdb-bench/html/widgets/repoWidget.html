<div class="col-sm-12">
    <h3>Repository</h3>
</div>

<div ng-controller="vdbBench.RepoController">

    <div class="col-sm-12">
        <select class="form-control" ng-model="selectedRepo" ng-options="repo as repo.hostname for repo in repositories()"
                     ng-change="changeSelection(selectedRepo)">
        </select>
    </div>

    <!-- Only shows buttons if the scope's edit field has been set -->
    <div class="col-sm-12" ng-show="edit">
        <div class="row" style="margin-top: 0.5em;">
            <!--
                Disables the remove button if the controller's selected field is undefined,
                no selection yet made or locahost selected
            -->
                <button id="btn-remove-repo" class="btn btn-xs btn-default" ng-disabled="!isRepositorySelected() || isLocalhostSelected()">Remove</button>
        </div>
    </div>

    <div class="col-sm-12">
        <div id="panel-filter-buttons"></div>
    </div>
</div>
