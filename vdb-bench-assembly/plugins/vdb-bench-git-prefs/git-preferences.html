<div id="outer" class="outer-wrapper">

    <!-- page content -->

    <div class="prefs-page-help-control">
        <page-help-control
            help-id="git-preferences"
            container-id="outer" />
    </div>

    <!--
        edit: controls display of +/- buttons for repositories
        show-name: controls display of Name text box
        show-file-path: controls display of Relative File Path text box
        show-security-attributes: controls display of the security credentials properties
                                              these are excluded from local storage saving due to security reasons so no point in displaying them
        on-selection: callback for accessing the selected repository
    -->
    <git-credentials-control edit="true" show-name="true", show-file-path="false" show-security-attributes="false"></git-credentials-control>
</div>
