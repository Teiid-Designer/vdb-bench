<div class="page-header">
    <h1>
        <span class="fa fa-fw {{vm.icon}}"></span>
        {{vm.title}}
        <a class="page-help-icon pficon-help" href="" ng-click="vm.togglePageHelp()">
            <div pageslide ps-open="vm.showPageHelp" ps-size="1000px" ps-key-listener="true" ps-container="{{ vm.containerId }}">
                <div style="padding:20px">
                    <iframe frameborder="1" scrolling="yes" width="100%" height="600" ng-src="{{vm.getHelpPageUrl()}}" frameborder="5" >
            	        {{ 'HelpService.inlineFramesNotSupportedMsg' | translate }}
                    </iframe>
                    <button class="btn" ng-click="vm.togglePageHelp()" translate="shared.Close" />
                </div>
            </div>
        </a>
    </h1>
</div>
