<div>
    <!-- Show progress bar on loading -->
    <div ng-show="vm.inProgress">
        <uib-progressbar class="progress-striped active" value="dynamic" type="info"></uib-progressbar>
    </div>

    <!-- Import control -->
    <div ng-show="! vm.inProgress">
        <div class="import-control-title" translate="fileImportControl.selectFileMsg" ng-show="vm.displayTitle()"/>
        <div class="import-control-button">
            <label class="btn btn-primary">
                <span translate="shared.BrowseMsg"></span>
                <input ng-model="fileToImport" type="file" style="display: none;" file-input-handler="vm.importFile">
            </label>
            <button class="btn" ng-click="vm.cancel()" ng-show="vm.displayCancel()" translate="shared.Cancel"></button>
        </div>
        <div class="import-control-response">
            <div ng-class="vm.responseStyleClass">{{vm.response}}</div>
        </div>

        <div class="import-control-error">
            {{vm.error}}
        </div>
    </div>
</div>
