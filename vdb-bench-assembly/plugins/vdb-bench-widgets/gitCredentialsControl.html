<div class="container-fluid">
    <!-- Only show if the control is in editing mode or there are some repositories to select -->
    <div class="row" ng-show="vm.edit || vm.repoCount() > 0">
        <div class="col-sm-12">
            <h5>Saved Repositories</h5>
        </div>
    </div>
    <div class="row">
        <!-- Only show if the control is in editing mode or there are some repositories to select -->
        <div class="col-sm-6" ng-show="vm.edit || vm.repoCount() > 0">
            <select class="form-control" ng-model="vm.selected" ng-options="repo as repo.name for repo in vm.repositories"
                    ng-change="vm.changeSelection(vm.selected)">
            </select>
        </div>

        <!-- Only shows buttons if the scope's edit field has been set -->
        <div ng-show="vm.edit">
            <div class="col-sm-1 git-credential-button">
                <button id="btn-add-repo" class="btn btn-xs btn-primary fa fa-plus" ng-click="vm.onAddClicked()"></button>
            </div>
            <!--
                Disables the remove button if the controller's selected field is undefined,
                no selection yet made
            -->
            <div class="col-sm-1 git-credential-button">
                <button id="btn-remove-repo" class="btn btn-xs btn-primary fa fa-minus" ng-click="vm.onRemoveClicked()"
                        ng-disabled="!vm.isRepoSelected() || vm.repoCount() == 1"></button>
            </div>
            <div class="col-sm-4">
                <button id="btn-save-repo" class="btn btn-lg btn-primary pull-right pficon-save" ng-click="vm.saveRepositories()"></button>
            </div>
        </div>
    </div>

    <div class="row git-credentials-form">
        <form name="git-credentials-form" class="form-horizontal git-credentials-form" role="form">
            <div class="form-group" ng-show="vm.showName">
                <label class="control-label col-sm-2" for="git-repo-name">Name</label>
                <div class="col-sm-10" uib-tooltip="A name to identify this git repository">
                    <input type="text" class="form-control" id="git-repo-dest" ng-model="vm.selected.name" placeholder="Enter a name for this repository" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="git-repo-dest">Repository Url:</label>
                <div class="col-sm-10" uib-tooltip="The URL location of the git repository to use as the destination storage">
                    <input type="text" class="form-control" id="git-repo-dest" ng-model="vm.selected.parameters['repo-path-property']" placeholder="Enter git repository url" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="git-repo-branch">Repository Branch:</label>
                <div class="col-sm-10" uib-tooltip="The branch that should be checked out of the repository. If not specified then the  master branch is assumed.">
                    <input type="text" class="form-control" id="git-repo-branch" ng-model="vm.selected.parameters['repo-branch-property']" placeholder="Enter git repository branch, eg. master">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="git-repo-author">Author Name:</label>
                <div class="col-sm-10" uib-tooltip="Specifies the name of the author to be used when commiting to the repository">
                    <input type="text" class="form-control" id="git-repo-author" ng-model="vm.selected.parameters['author-name-property']" placeholder="Enter the name of the author">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="git-repo-author-email">Author Email Address:</label>
                <div class="col-sm-10" uib-tooltip="Specifies the email address of the author to be used when commiting to the repository">
                    <input type="text" class="form-control" id="git-repo-author-email" ng-model="vm.selected.parameters['author-email-property']" placeholder="Enter the email address of the author">
                </div>
            </div>
            <div class="form-group" ng-show="vm.showFilePath">
                <label class="control-label col-sm-2" for="git-repo-file-path">Relative File Path:</label>
                <div class="col-sm-10" uib-tooltip="The relative (to the repository root directory) path of the file. It is enough to specify only the name of the file.">
                    <input type="text" class="form-control" id="git-repo-file-path" ng-model="vm.selected.parameters['file-path-property']" placeholder="Enter the relative file path or just the name of the destination filename" required>
                </div>
            </div>

            <div ng-show="vm.showSecurityAttributes">
                <h3 class="git-credentials-auth-title">Authentication Settings</h3>
                <uib-accordion close-others="true">
                    <!-- SSH -->
                    <uib-accordion-group heading="SSH" is-open="true">
                        <uib-tabset>
                            <uib-tab heading="Private Key Authentication">
                                <div class="private-key-auth-form">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="repo-known-hosts">Known Hosts File:</label>
                                        <div class="col-sm-9" uib-tooltip="Specifies the file containing the ssh known hosts for key-based authentication">
                                            <input type="file" name="git-private-key" file-input-handler="vm.onAllowHostsChange">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="repo-private-key">Private Key File:</label>
                                        <div class="col-sm-9" uib-tooltip="Specifies the file containing the ssh private key for key-based authentication">
                                            <input type="file" name="git-private-key" file-input-handler="vm.onPrivateKeyChange">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="git-ssh-repo-passphrase">Passphrase:</label>
                                        <div class="col-sm-9" uib-tooltip="Specifies the ssh passphrase for key-based authentication">
                                            <input type="password" class="form-control" id="git-ssh-repo-passphrase" ng-model="vm.clearPassphrase" placeholder="Enter the passphrase">
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>

                            <uib-tab heading="Password Authentication">
                                <div class="password-auth-form">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="repo-known-hosts">Known Hosts File:</label>
                                        <div class="col-sm-9" uib-tooltip="Specifies the file containing the ssh known hosts for key-based authentication">
                                            <input type="file" name="git-private-key" file-input-handler="vm.onAllowHostsChange">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="git-ssh-repo-password">Password:</label>
                                        <div class="col-sm-9" uib-tooltip="Specifies the ssh password for password-based authentication">
                                            <input type="password" class="form-control" id="git-ssh-repo-password"
                                                        ng-model="vm.clearPassword" placeholder="Enter the password">
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>
                        </uib-tabset>

                    </uib-accordion-group>

                    <!-- HTTP -->
                    <uib-accordion-group heading="HTTP">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="git-repo-username">User Name:</label>
                            <div class="col-sm-10" uib-tooltip="Specifies the user name for HTTP authentication">
                                <input type="text" class="form-control" id="git-repo-username" ng-model="vm.selected.parameters['repo-username-property']" placeholder="Enter the user name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="git-http-repo-password">Password:</label>
                            <div class="col-sm-10" uib-tooltip="Specifies the password for HTTP authentication">
                                <input type="password" class="form-control" id="git-http-repo-password" ng-model="vm.clearPassword" placeholder="Enter the password">
                            </div>
                        </div>
                    </uib-accordion-group>
                </uib-accordion>
            </div>
        </form>
    </div>
</div>
