<div class="container-fluid">
    <div class="row git-credentials-form">
        <form name="gitCredentialsForm" class="form-horizontal git-credentials-form" role="form">

            <!-- Only show if the control is in editing mode or there are some repositories to select -->
            <div class="form-group" ng-show="vm.edit || vm.repoCount() > 0">
                <label class="control-label col-sm-3"
                       translate="gitCredentialsControl.SavedRepositories">
                </label>
                <div class="col-sm-7">
                    <select class="form-control"
                            ng-model="vm.selected"
                            ng-options="repo as repo.name for repo in vm.repositories"
                            ng-change="vm.changeSelection(vm.selected)">
                    </select>
                </div>

            <!-- Only shows buttons if the scope's edit field has been set -->
            <div ng-show="vm.edit">
                <div class="col-sm-1 git-credential-button">
                    <button id="btn-add-repo" class="btn btn-xs btn-primary fa fa-plus" ng-click="vm.onAddClicked()"></button>
                </div>
                <!--
                    Disables the remove button if the controller's selected field is undefined,
                    no selection yet made
                -->
                <div class="col-sm-1 git-credential-button">
                    <button id="btn-remove-repo" class="btn btn-xs btn-primary fa fa-minus" ng-click="vm.onRemoveClicked()"
                            ng-disabled="!vm.isRepoSelected() || vm.repoCount() == 1"></button>
                </div>
            </div>
        </div>

        <div class="repo-props">
            <h1 class="border-title" translate="gitCredentialsControl.Properties" />
            <div class="form-group" ng-show="vm.showName">
                <label class="control-label col-sm-3" for="name" translate="shared.NameLabel"></label>
                <div class="col-sm-9" uib-tooltip="{{:: 'gitCredentialsControl.help.repositoryName' | translate}}">
                    <input type="text"
                           name="name"
                           class="form-control" 
                           id="git-repo-dest" 
                           ng-model="vm.selected.name"
                           placeholder="{{:: 'gitCredentialsControl.repositoryNamePlaceholder' | translate}}"
                           required 
                           ng-blur="vm.saveRepositories()">
                    <div
                        ng-messages="gitCredentialsForm.name.$error"
                        role="alert">
                        <div
                            ng-if="gitCredentialsForm.name.$error.required && ( gitCredentialsForm.name.$dirty || gitCredentialsForm.name.$touched )">
                            <div
                                ng-message="required"
                                class="error-message"
                                translate="gitCredentialsControl.repositoryNameRequired"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="url" translate="gitCredentialsControl.RepositoryUrlLabel"></label>
                <div class="col-sm-9" uib-tooltip="{{:: 'gitCredentialsControl.help.repositoryUrl' | translate}}">
                    <input type="url"
                           name="url" 
                           class="form-control" 
                           id="git-repo-dest" 
                           ng-model="vm.selected.parameters['repo-path-property']"
                           placeholder="{{:: 'gitCredentialsControl.repositoryUrlPlaceholder' | translate}}"
                           required 
                           ng-blur="vm.saveRepositories()">
                    <div
                        ng-messages="gitCredentialsForm.url.$error"
                        role="alert">
                        <div
                            ng-if="gitCredentialsForm.url.$error.required && ( gitCredentialsForm.url.$dirty || gitCredentialsForm.url.$touched )">
                            <div
                                ng-message="required"
                                class="error-message"
                                translate="gitCredentialsControl.repositoryUrlRequired"></div>
                        </div>
                        <div
                            ng-if="gitCredentialsForm.url.$error.url && ( gitCredentialsForm.url.$dirty || gitCredentialsForm.url.$touched )">
                            <div
                                ng-message="url"
                                class="error-message"
                                translate="gitCredentialsControl.repositoryUrlInvalid"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="git-repo-branch" translate="gitCredentialsControl.RepositoryBranchLabel"></label>
                <div class="col-sm-9" uib-tooltip="{{:: 'gitCredentialsControl.help.repositoryBranch' | translate}}">
                    <input type="text" class="form-control" id="git-repo-branch" ng-model="vm.selected.parameters['repo-branch-property']"
                        placeholder="{{:: 'gitCredentialsControl.repositoryBranchPlaceholder' | translate}}"
                        ng-blur="vm.saveRepositories()">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="authorName" translate="gitCredentialsControl.AuthorNameLabel"></label>
                <div class="col-sm-9" uib-tooltip="{{:: 'gitCredentialsControl.help.authorName' | translate}}">
                    <input type="text"
                           name="authorName"
                           class="form-control" 
                           id="git-repo-author" 
                           ng-model="vm.selected.parameters['author-name-property']"
                           placeholder="{{:: 'gitCredentialsControl.authorNamePlaceholder' | translate}}"
                           ng-required="vm.requireAuthorName"
                           ng-blur="vm.saveRepositories()">
                    <div
                        ng-messages="gitCredentialsForm.authorName.$error"
                        role="alert">
                        <div
                            ng-if="gitCredentialsForm.authorName.$error.required && ( gitCredentialsForm.authorName.$dirty || gitCredentialsForm.authorName.$touched )">
                            <div
                                ng-message="required"
                                class="error-message"
                                translate="gitCredentialsControl.authorNameRequired"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="email" translate="gitCredentialsControl.AuthorEmailLabel"></label>
                <div class="col-sm-9" uib-tooltip="{{:: 'gitCredentialsControl.help.authorEmail' | translate}}">
                    <input type="email"
                           name="authorEmail"
                           class="form-control" 
                           id="git-repo-author-email" 
                           ng-model="vm.selected.parameters['author-email-property']"
                           placeholder="{{:: 'gitCredentialsControl.authorEmailPlaceholder' | translate}}"
                           ng-required="vm.requireAuthorEmail"
                           ng-blur="vm.saveRepositories()">
                    <div
                        ng-messages="gitCredentialsForm.authorEmail.$error"
                        role="alert">
                        <div
                            ng-if="gitCredentialsForm.authorEmail.$error.required && ( gitCredentialsForm.authorEmail.$dirty || gitCredentialsForm.authorEmail.$touched )">
                            <div
                                ng-message="required"
                                class="error-message"
                                translate="gitCredentialsControl.authorEmailRequired"></div>
                        </div>
                        <div
                            ng-if="gitCredentialsForm.authorEmail.$error.email && ( gitCredentialsForm.authorEmail.$dirty || gitCredentialsForm.authorEmail.$touched )">
                            <div
                                ng-message="email"
                                class="error-message"
                                translate="gitCredentialsControl.authorEmailInvalid"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-show="vm.showFilePath">
                <label class="control-label col-sm-3" for="path" translate="gitCredentialsControl.RelativeFilePathLabel"></label>
                <div class="col-sm-9" uib-tooltip="{{:: 'gitCredentialsControl.help.relativePath' | translate}}">
                    <input type="text"
                           name="path" 
                           class="form-control" 
                           id="git-repo-file-path" 
                           ng-model="vm.selected.parameters['file-path-property']"
                           placeholder="{{:: 'gitCredentialsControl.relativeFilePathPlaceholder' | translate}}"
                           required 
                           ng-blur="vm.saveRepositories()">
                    <div
                        ng-messages="gitCredentialsForm.path.$error"
                        role="alert">
                        <div
                            ng-if="gitCredentialsForm.path.$error.required && ( gitCredentialsForm.path.$dirty || gitCredentialsForm.path.$touched )">
                            <div
                                ng-message="required"
                                class="error-message"
                                translate="gitCredentialsControl.pathRequired"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div ng-show="vm.showSecurityAttributes">
                <h3 class="git-credentials-auth-title" translate="gitCredentialsControl.credentialsSectionTitle"></h3>
                <uib-accordion close-others="true">

                    <!-- HTTP -->
                    <uib-accordion-group heading="HTTP" is-open="vm.protocol.useHttp" close-others="true">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="userName" translate="shared.UserNameLabel"></label>
                            <div class="col-sm-10" uib-tooltip="{{:: 'gitCredentialsControl.help.userName' | translate}}">
                                <input type="text"
                                       name="userName"
                                       class="form-control"
                                       id="git-repo-username"
                                       ng-model="vm.selected.parameters['repo-username-property']"
                                       placeholder="{{:: 'shared.userNamePlaceholder' | translate}}"
                                       ng-required="vm.protocol.useHttp"
                                       ng-blur="vm.saveRepositories()">
                                <div
                                    ng-messages="gitCredentialsForm.userName.$error"
                                    role="alert">
                                    <div
                                        ng-if="gitCredentialsForm.userName.$error.required && ( gitCredentialsForm.userName.$dirty || gitCredentialsForm.userName.$touched )">
                                        <div
                                            ng-message="required"
                                            class="error-message"
                                            translate="gitCredentialsControl.userNameRequired">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="password" translate="shared.PasswordLabel"></label>
                            <div class="col-sm-10" uib-tooltip="{{:: 'gitCredentialsControl.help.httpPassword' | translate}}">
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       id="git-http-repo-password"
                                       ng-model="vm.clearPassword"
                                       placeholder="{{:: 'gitCredentialsControl.passwordPlaceholder' | translate}}"
                                       ng-required="vm.protocol.useHttp"
                                       ng-blur="vm.saveRepositories()">
                                <div
                                    ng-messages="gitCredentialsForm.password.$error"
                                    role="alert">
                                    <div
                                        ng-if="gitCredentialsForm.password.$error.required && ( gitCredentialsForm.password.$dirty || gitCredentialsForm.password.$touched )">
                                        <div
                                            ng-message="required"
                                            class="error-message"
                                            translate="gitCredentialsControl.passwordRequired">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </uib-accordion-group>

                    <!-- SSH -->
                    <uib-accordion-group heading="SSH" is-open="vm.protocol.useSsh" close-others="true">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="privateKeyKnownHosts" translate="gitCredentialsControl.hostsFileLabel"></label>
                            <div class="col-sm-9" uib-tooltip="{{:: 'gitCredentialsControl.help.hostsFileKeyAuthentication' | translate}}">
                                <input type="file"
                                       name="privateKeyKnownHosts"
                                       ng-init="vm.hostsFileName"
                                       ng-required="vm.protocol.useSsh"
                                       file-input-handler="vm.onAllowHostsChange">
                                <div
                                    ng-messages="gitCredentialsForm.privateKeyKnownHosts.$error"
                                    role="alert">
                                    <div
                                        ng-if="gitCredentialsForm.privateKeyKnownHosts.$error.required && ( gitCredentialsForm.privateKeyKnownHosts.$dirty || gitCredentialsForm.privateKeyKnownHosts.$touched )">
                                        <div
                                            ng-message="required"
                                            class="error-message"
                                            translate="gitCredentialsControl.hostsFileRequired">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <uib-tabset>
                            <uib-tab heading="{{:: 'gitCredentialsControl.privateKeyTabTitle' | translate}}">
                                <div class="private-key-auth-form">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="privateKey" translate="gitCredentialsControl.PrivateKeyFileLabel"></label>
                                        <div class="col-sm-9" uib-tooltip="{{:: 'gitCredentialsControl.help.privateKeyFile' | translate}}">
                                            <input type="file"
                                                   name="privateKey"
                                                   ng-required="vm.protocol.useSsh"
                                                   file-input-handler="vm.onPrivateKeyChange">
                                            <div
                                                ng-messages="gitCredentialsForm.privateKey.$error"
                                                role="alert">
                                                <div
                                                    ng-if="gitCredentialsForm.privateKey.$error.required && ( gitCredentialsForm.privateKey.$dirty || gitCredentialsForm.privateKey.$touched )">
                                                    <div
                                                        ng-message="required"
                                                        class="error-message"
                                                        translate="gitCredentialsControl.privateKeyFileRequired">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="passphrase" translate="gitCredentialsControl.PassphraseLabel"></label>
                                        <div class="col-sm-9" uib-tooltip="{{:: 'gitCredentialsControl.help.passphrase' | translate}}">
                                            <input type="password"
                                                   class="form-control"
                                                   name="passphrase"
                                                   id="git-ssh-repo-passphrase"
                                                   ng-model="vm.clearPassphrase"
                                                   placeholder="{{:: 'gitCredentialsControl.passphrasePlaceholder' | translate}}"
                                                   ng-required="vm.protocol.useSsh"
                                                   ng-blur="vm.saveRepositories()">
                                            <div
                                                ng-messages="gitCredentialsForm.passphrase.$error"
                                                role="alert">
                                                <div
                                                    ng-if="gitCredentialsForm.passphrase.$error.required && ( gitCredentialsForm.passphrase.$dirty || gitCredentialsForm.passphrase.$touched )">
                                                    <div
                                                        ng-message="required"
                                                        class="error-message"
                                                        translate="gitCredentialsControl.passphraseRequired">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>

                            <uib-tab heading="{{:: 'gitCredentialsControl.passwordTabTitle' | translate}}">
                                <div class="password-auth-form">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="sshPassword" translate="shared.PasswordLabel"></label>
                                        <div class="col-sm-9" uib-tooltip="{{:: 'gitCredentialsControl.help.sshPassword' | translate}}">
                                            <input type="password"
                                                   name="sshPassword"
                                                   class="form-control" id="git-ssh-repo-password"
                                                   ng-model="vm.clearPassword"
                                                   placeholder="{{:: 'gitCredentialsControl.passwordPlaceholder' | translate}}"
                                                   ng-required="vm.protocol.useSsh"
                                                   ng-blur="vm.saveRepositories()">
                                            <div
                                                ng-messages="gitCredentialsForm.sshPassword.$error"
                                                role="alert">
                                                <div
                                                    ng-if="gitCredentialsForm.sshPassword.$error.required && ( gitCredentialsForm.sshPassword.$dirty || gitCredentialsForm.sshPassword.$touched )">
                                                    <div
                                                        ng-message="required"
                                                        class="error-message"
                                                        translate="gitCredentialsControl.passwordRequired">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>
                        </uib-tabset>
                    </uib-accordion-group>
                </uib-accordion>
            </div>
        </form>
    </div>
</div>
