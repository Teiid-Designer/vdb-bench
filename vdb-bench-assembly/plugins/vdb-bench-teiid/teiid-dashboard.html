<div class="container-fluid" ng-controller="TeiidController as vm">
    <div class="col-sm-2">

        <img src="plugins/vdb-bench-teiid/content/img/teiid.png" alt="{teiid-logo}" id="teiid-icon" />

        <div class="list-group" id="teiid-nav-bar">
            <button type="button" class="teiid-nav-bar-button"
                    ng-click="vm.selectSection('status')" ng-class="{active:vm.selectedSection.id == 'status'}">
                <img src="plugins/vdb-bench-teiid/content/img/status.png" id="status" />
            </button>
            <button type="button" class="teiid-nav-bar-button"
                    ng-click="vm.selectSection('vdbs')" ng-class="{active:vm.selectedSection.id == 'vdbs'}">
                <img src="plugins/vdb-bench-teiid/content/img/vdb.png" id="vdb" />
            </button>
            <button type="button" class="teiid-nav-bar-button"
                    ng-click="vm.selectSection('translators')" ng-class="{active:vm.selectedSection.id == 'translators'}">
                <img src="plugins/vdb-bench-teiid/content/img/translator.png" id="translator" />
            </button>
            <button type="button" class="teiid-nav-bar-button"
                    ng-click="vm.selectSection('data-sources')" ng-class="{active:vm.selectedSection.id == 'data-sources'}">
                <img src="plugins/vdb-bench-teiid/content/img/data-source.png" id="data-source" />
            </button>
        </div>
    </div>

    <div class="col-sm-10">

        <h1 class="teiid-section-title">{{vm.selectedSection.title}}</h1>

        <ng-include src="vm.selectedSection.template"></ng-include>

    </div>

</div>
