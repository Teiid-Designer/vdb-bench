<div id="teiid-vdbs-container" class="container-fluid" ng-controller="QueryController as vm">
    <div class="row">
        <div id="teiid-vdbs-accordion" class="col-sm-2">
            <div class="sql-control-control-title">
                Select Query Target
            </div>
            <vdb-list open="true" vdb-type="teiid" show-buttons="false"></vdb-list>
        </div>

        <div class="col-sm-10">
            <sql-control editor-height="20em"
                                    target="{{vm.vdbSelected().keng__id}}"
                                    query-text="SELECT * FROM ">
            </sql-control>
        </div>

    </div> <!-- row -->
</div> <!-- container-fluid -->
